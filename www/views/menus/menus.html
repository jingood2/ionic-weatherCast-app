<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="MenusCtrl">
        <ion-header-bar class="bar-dark">
            <h1 class="title">My Weather</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" ui-sref="app.search" menu-close><span class="icon ion-search"></span>
                    Find a City
                </ion-item>

                <ion-item class="item-icon-left" ui-sref="app.settings" menu-close><span class="icon ion-ios-cog"></span>
                    Settings
                </ion-item>

                <ion-item class="item-divider">Favorites</ion-item>
                <ion-item class="item-icon-left" menu-close ng-repeat="location in locations">
                    <span class="icon ion-ios-location"></span> {{ location.city}}
                </ion-item>
            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
